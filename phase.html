<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT4DSA Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f3f8;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #1e1e2d;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .box {
            width: 300px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            margin: 1rem;
        }

        .box h3 {
            margin-bottom: 1rem;
        }

        .box p {
            color: #9392a0;
        }

        .box a {
            display: inline-block;
            margin-top: 10px;
            padding: 0.5rem 1rem;
            background-color: #3d4aed;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #1e1e2d;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media(max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ICT4DSA Dashboard</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#researchers">Researchers</a>
            <a href="#collaborations">Collaborations</a>
        </nav>
    </header>

    <main class="container">
        <div class="box">
            <h3>Researchers</h3>
            <p>South African based researchers and students.</p>
            <a href="/researchers">View</a>
        </div>
        <div class="box">
            <h3>IDIA</h3>
            <p>International Development Informatics Association.</p>
            <a href="/idia">View</a>
        </div>
        <div class="box">
            <h3>Events</h3>
            <p>Research events related to ICT4D.</p>
            <a href="/events">View</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ICT4DSA - All Rights Reserved</p>
    </footer>

</body>
</html>
